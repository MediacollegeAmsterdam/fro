<!DOCTYPE html>
<html>
<head>
    <title>Goedemorgen</title>
</head>
<body>
    <H1>Tijd met javaScript</H1>
    <input type="button" value="Klik mij!" id="mijnButton" />
    <div id="mijnDiv"></div>
    <script>
        var mijnButton = document.getElementById("mijnButton");
        var mijnDiv = document.getElementById("mijnDiv");
        var datum = new Date();

        mijnDiv.innerHTML = "het is nu:" + datum.getHours() + " uur " + datum.getMinutes() + " minuten";

        mijnButton.addEventListener('click',()=>{
          window.alert("hallo wereld");
        })

    </script>
</body>
</html>
