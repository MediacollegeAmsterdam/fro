    <meta charset="utf-8">
    <title>binDec converter svg</title>

    <div id="container">
        <h1>bin - dec converter (svg)</h1>
      <svg id="mySvg" xmlns="http://www.w3.org/2000/svg" height="100" width="800"></svg>
      <table id="myTable">
        <tr>
          <td>decimaal</td><td><input class="numberBox" id="decBox" value="0"</td>
        </tr>
        <tr>
          <td>binair</td><td><input class="numberBox"  id="binBox" value="0b0000000"</td>
        </tr>
        <tr>
          <td>octaal</td><td><input class="numberBox"  id="octBox" value="00"</td>
        </tr>
        <tr>
          <td>hexadecimaal</td><td><input class="numberBox"  id="hexBox" value="0x00"</td>
        </tr>

      </table>
    </div>
    <script src="script.js"></script>
