<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Bin-dec converter</title>
  </head>
  <body>
    <div id="container">
      <h1>binair-decimaal-hexadecimaal converter</h1>
      <canvas id="canvas" width="800" height="100"></canvas>
      <table id="myTable">
        <tr>
          <td>decimaal:</td><td><input type="text" disabled value="0" id="decField" /></td>
        </tr>
        <tr>
          <td>binair:</td><td><input type="text" disabled value="0b000000" id="binField" /></td>
        </tr>

        <tr>
          <td>hexa decimaal:</td><td><input type="text" disabled value="0x0" id="hexField" /></td>
        </tr>
      </table>



    </div>
    <script src="Bit.js"></script>
    <script src="script.js"></script>
  </body>
</html>
